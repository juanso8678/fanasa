<div class="col-lg-11">
    <div class="row mt-5">
        <div class="col-12 mb-3">
            <h3 class="titulos d-inline-flex mr-3">{{ title }}</h3>
            <h5 class="d-inline-flex"><a href="#" class="link">Ver todos</a></h5>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 col-md-12">
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let i of ProductosRelacionados">
                    <ng-template carouselSlide id="i.id">
                        <div class="card min-height slide">
                            <img [src]="i.ImagenProducto">
                            <div class="card-body card-body-top ">
                                <!-- Title -->
                                <h5 class="card-title ">{{ i.NombreProducto }}</h5>
                                <!-- Text -->
                                <h6 class="text-price-desc ">{{ i.PrecioProducto }}</h6>
                                <h6 class=" ">{{ i.PrecioDescuento }} Desc</h6>
                            </div>

                            <div class="card-body card-body-bottom d-flex align-items-end ">
                                <div class="row flex-grow-1 ">
                                    <div class="col-12 ">
                                        <button class="btn btn-secundario btn-rounded btn-block mb-3 ">Ver detalle</button>
                                    </div>
                                    <div class="col-12 ">
                                        <button class="btn btn-primario btn-rounded btn-block mb-3 " data-pushbar-target="right ">Agregar a carrito</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
